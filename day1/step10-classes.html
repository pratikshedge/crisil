       // ES7
       class Person{
           constructor(nmessage){
                this.message = nmessage;
           }
       }
        class Hero extends Person{
            title = "";
            fname = "";
            lname = "";
            _mission = "my secret mission";
            static version = 101;
            constructor(htitle, hfname, hlname, hmessage){
                super( hmessage );
                this.title = htitle;
                this.fname = hfname;
                this.lname = hlname;
            }
            fullname(){
                return this.fname+" "+this.lname;
            }
            get mission(){
                return this._mission;
            }
            set mission(nmission){
                this._mission = nmission;
            }
        };

        let hero = new Hero("Ironman","Tony","Stark","I am Ironman");
        console.log(hero.title);
        console.log(hero.fname);
        console.log(hero.lname);
        console.log(hero.fullname());
        console.log( hero.mission );
        console.log( hero.message );
        console.log( Hero.version );
