<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
            // document.getElementsByTagName("button")[0].onclick = clickHandler;
            // document.getElementsByTagName("button")[1].onclick = stopHandler;

            document.getElementsByTagName("button")[0].addEventListener("click", clickHandler);
            document.getElementsByTagName("button")[1].addEventListener("click", stopHandler);
        }
        function stopHandler(){
            document.getElementsByTagName("button")[0].removeEventListener("click", clickHandler);
        }
        function clickHandler(){
            document.getElementById("log").innerText+= "you clicked the button \n";
        }
        addEventListener("load", init);
    </script>
</head>
<body>
    <button>Add A Log</button>
    <button>Stop Adding Log</button>
    <h1 id="log"></h1>
</body>
</html>
