    <title>Promises</title>
    <script>
        let promise = new Promise(function(resolve, reject){
            setTimeout(function(){
                let success = true;
                if(success){
                    resolve("Resolve Message from Promise");
                }else{
                    reject("Reject Message from Promise");
                }
            },4000)
        });

        promise.then(function(res){

        }); 
        */

        promise
        .then(function(res){
            console.log(res);
            return res.toUpperCase();
        })
        .then(function(res){
            console.log(res);
            return res.toLowerCase();
        })
        .then(function(res){
            console.log(res);
        });
        
    </script>
